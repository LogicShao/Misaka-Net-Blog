<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misaka Blog ç®¡ç†åå°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .header-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .panel {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .panel-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f3f4f6;
    }

    .post-list {
      max-height: 600px;
      overflow-y: auto;
    }

    .post-item {
      padding: 15px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .post-item:hover {
      border-color: #667eea;
      background: #f9fafb;
      transform: translateX(5px);
    }

    .post-item.active {
      border-color: #667eea;
      background: #eef2ff;
    }

    .post-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .post-meta {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 8px;
    }

    .tag {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    .draft-badge {
      background: #f59e0b;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .editor {
      display: grid;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group textarea {
      font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
      resize: vertical;
      min-height: 400px;
    }

    .editor-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .status-message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    /* å“åº”å¼ */
    @media (max-width: 1200px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âš¡ Misaka Blog ç®¡ç†åå°</h1>
      <p>æœ¬åœ°åšå®¢æ–‡ç« ç®¡ç†ç³»ç»Ÿ - æ”¯æŒåˆ›å»ºã€ç¼–è¾‘ã€åˆ é™¤å’Œæ„å»º</p>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="showNewPostForm()">
          â• æ–°å»ºæ–‡ç« 
        </button>
        <button class="btn btn-success" onclick="buildBlog()">
          ğŸ”¨ æ„å»ºåšå®¢
        </button>
        <button class="btn btn-secondary" onclick="loadPosts()">
          ğŸ”„ åˆ·æ–°åˆ—è¡¨
        </button>
      </div>
    </div>

    <div class="content">
      <!-- æ–‡ç« åˆ—è¡¨ -->
      <div class="panel">
        <h2 class="panel-title">ğŸ“š æ–‡ç« åˆ—è¡¨</h2>
        <div id="statusMessage" class="status-message"></div>
        <div id="postList" class="post-list">
          <div class="empty-state">
            <div class="loading"></div>
            <p>åŠ è½½ä¸­...</p>
          </div>
        </div>
      </div>

      <!-- ç¼–è¾‘å™¨ -->
      <div class="panel">
        <h2 class="panel-title">âœï¸ ç¼–è¾‘å™¨</h2>
        <div id="editorStatusMessage" class="status-message"></div>
        <div id="editor" class="editor">
          <div class="empty-state">
            <p>â† é€‰æ‹©ä¸€ç¯‡æ–‡ç« å¼€å§‹ç¼–è¾‘ï¼Œæˆ–ç‚¹å‡»"æ–°å»ºæ–‡ç« "</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3001/api';
    let currentPost = null;

    // åŠ è½½æ–‡ç« åˆ—è¡¨
    async function loadPosts() {
      try {
        const response = await fetch(`${API_BASE}/posts`);
        const posts = await response.json();

        const postListEl = document.getElementById('postList');

        if (posts.length === 0) {
          postListEl.innerHTML = `
            <div class="empty-state">
              <p>æš‚æ— æ–‡ç« </p>
            </div>
          `;
          return;
        }

        postListEl.innerHTML = posts.map(post => `
          <div class="post-item" onclick="loadPost('${post.id}')">
            <div class="post-title">${post.title}</div>
            <div class="post-meta">
              <span>ğŸ“… ${post.pubDate || 'æœªè®¾ç½®æ—¥æœŸ'}</span>
              <span>ğŸ“„ ${post.filename}</span>
              ${post.draft ? '<span class="draft-badge">è‰ç¨¿</span>' : ''}
            </div>
            ${post.tags && post.tags.length > 0 ? `
              <div class="post-tags">
                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `).join('');
      } catch (error) {
        showStatus('åŠ è½½æ–‡ç« åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
      }
    }

    // åŠ è½½å•ç¯‡æ–‡ç« 
    async function loadPost(postId, event) {
      try {
        const response = await fetch(`${API_BASE}/posts/${postId}`);
        const post = await response.json();

        currentPost = post;

        // é«˜äº®å½“å‰é€‰ä¸­é¡¹
        document.querySelectorAll('.post-item').forEach(item => {
          item.classList.remove('active');
          // é€šè¿‡ data-id å±æ€§æˆ– onclick å†…å®¹åŒ¹é…å½“å‰æ–‡ç« 
          if (item.getAttribute('onclick')?.includes(`'${postId}'`)) {
            item.classList.add('active');
          }
        });

        // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
        showEditForm(post);
      } catch (error) {
        showEditorStatus('åŠ è½½æ–‡ç« å¤±è´¥: ' + error.message, 'error');
      }
    }

    // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
    function showEditForm(post) {
      const editorEl = document.getElementById('editor');
      editorEl.innerHTML = `
        <div class="form-group">
          <label>æ–‡ç« æ ‡é¢˜</label>
          <input type="text" id="editTitle" value="${post.frontmatter.title || ''}" />
        </div>
        <div class="form-group">
          <label>æ–‡ç« æè¿°</label>
          <input type="text" id="editDescription" value="${post.frontmatter.description || ''}" />
        </div>
        <div class="form-group">
          <label>å‘å¸ƒæ—¥æœŸ</label>
          <input type="date" id="editPubDate" value="${post.frontmatter.pubDate || ''}" />
        </div>
        <div class="form-group">
          <label>æ ‡ç­¾ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰</label>
          <input type="text" id="editTags" value="${Array.isArray(post.frontmatter.tags) ? post.frontmatter.tags.join(', ') : ''}" />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="editDraft" ${post.frontmatter.draft ? 'checked' : ''} />
            æ ‡è®°ä¸ºè‰ç¨¿
          </label>
        </div>
        <div class="form-group">
          <label>æ–‡ç« å†…å®¹ï¼ˆMarkdownï¼‰</label>
          <textarea id="editContent">${post.content}</textarea>
        </div>
        <div class="editor-actions">
          <button class="btn btn-success" onclick="savePost()">ğŸ’¾ ä¿å­˜æ›´æ”¹</button>
          <button class="btn btn-danger" onclick="deletePost()">ğŸ—‘ï¸ åˆ é™¤æ–‡ç« </button>
          <button class="btn btn-secondary" onclick="cancelEdit()">âŒ å–æ¶ˆ</button>
        </div>
      `;
    }

    // æ˜¾ç¤ºæ–°å»ºæ–‡ç« è¡¨å•
    function showNewPostForm() {
      currentPost = null;

      // ç”Ÿæˆé»˜è®¤æ–‡ä»¶åï¼ˆæ—¶é—´æˆ³æ ¼å¼ï¼‰
      const now = new Date();
      const year = String(now.getFullYear()).slice(-2);
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const defaultFilename = `${year}-${month}-${day}-${hour}-${minute}.md`;
      const defaultDate = now.toISOString().split('T')[0];

      const editorEl = document.getElementById('editor');
      editorEl.innerHTML = `
        <div class="form-group">
          <label>æ–‡ä»¶å</label>
          <input type="text" id="newFilename" value="${defaultFilename}" />
        </div>
        <div class="form-group">
          <label>æ–‡ç« æ ‡é¢˜</label>
          <input type="text" id="editTitle" value="" placeholder="è¯·è¾“å…¥æ ‡é¢˜" />
        </div>
        <div class="form-group">
          <label>æ–‡ç« æè¿°</label>
          <input type="text" id="editDescription" value="" placeholder="è¯·è¾“å…¥æè¿°" />
        </div>
        <div class="form-group">
          <label>å‘å¸ƒæ—¥æœŸ</label>
          <input type="date" id="editPubDate" value="${defaultDate}" />
        </div>
        <div class="form-group">
          <label>æ ‡ç­¾ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰</label>
          <input type="text" id="editTags" value="" placeholder="ä¾‹å¦‚: æŠ€æœ¯, æ•™ç¨‹, JavaScript" />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="editDraft" />
            æ ‡è®°ä¸ºè‰ç¨¿
          </label>
        </div>
        <div class="form-group">
          <label>æ–‡ç« å†…å®¹ï¼ˆMarkdownï¼‰</label>
          <textarea id="editContent" placeholder="åœ¨æ­¤è¾“å…¥ Markdown æ ¼å¼çš„æ–‡ç« å†…å®¹..."></textarea>
        </div>
        <div class="editor-actions">
          <button class="btn btn-success" onclick="createPost()">âœ¨ åˆ›å»ºæ–‡ç« </button>
          <button class="btn btn-secondary" onclick="cancelEdit()">âŒ å–æ¶ˆ</button>
        </div>
      `;
    }

    // åˆ›å»ºæ–°æ–‡ç« 
    async function createPost() {
      const filename = document.getElementById('newFilename').value.trim();
      const title = document.getElementById('editTitle').value.trim();
      const description = document.getElementById('editDescription').value.trim();
      const pubDate = document.getElementById('editPubDate').value;
      const tags = document.getElementById('editTags').value
        .split(',')
        .map(t => t.trim())
        .filter(t => t);
      const draft = document.getElementById('editDraft').checked;
      const content = document.getElementById('editContent').value;

      if (!filename) {
        showEditorStatus('è¯·è¾“å…¥æ–‡ä»¶å', 'error');
        return;
      }

      if (!title) {
        showEditorStatus('è¯·è¾“å…¥æ–‡ç« æ ‡é¢˜', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            filename,
            frontmatter: { title, description, pubDate, tags, draft },
            content,
          }),
        });

        const result = await response.json();

        if (response.ok) {
          showEditorStatus('æ–‡ç« åˆ›å»ºæˆåŠŸï¼', 'success');
          loadPosts();
          setTimeout(() => loadPost(result.id), 500);
        } else {
          showEditorStatus('åˆ›å»ºå¤±è´¥: ' + result.error, 'error');
        }
      } catch (error) {
        showEditorStatus('åˆ›å»ºå¤±è´¥: ' + error.message, 'error');
      }
    }

    // ä¿å­˜æ–‡ç« 
    async function savePost() {
      if (!currentPost) return;

      const title = document.getElementById('editTitle').value.trim();
      const description = document.getElementById('editDescription').value.trim();
      const pubDate = document.getElementById('editPubDate').value;
      const tags = document.getElementById('editTags').value
        .split(',')
        .map(t => t.trim())
        .filter(t => t);
      const draft = document.getElementById('editDraft').checked;
      const content = document.getElementById('editContent').value;

      if (!title) {
        showEditorStatus('è¯·è¾“å…¥æ–‡ç« æ ‡é¢˜', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/posts/${currentPost.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            frontmatter: { title, description, pubDate, tags, draft },
            content,
          }),
        });

        const result = await response.json();

        if (response.ok) {
          showEditorStatus('ä¿å­˜æˆåŠŸï¼', 'success');
          loadPosts();
        } else {
          showEditorStatus('ä¿å­˜å¤±è´¥: ' + result.error, 'error');
        }
      } catch (error) {
        showEditorStatus('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
      }
    }

    // åˆ é™¤æ–‡ç« 
    async function deletePost() {
      if (!currentPost) return;

      if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ç« ã€Š${currentPost.frontmatter.title}ã€‹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/posts/${currentPost.id}`, {
          method: 'DELETE',
        });

        const result = await response.json();

        if (response.ok) {
          showEditorStatus('æ–‡ç« å·²åˆ é™¤', 'success');
          loadPosts();
          cancelEdit();
        } else {
          showEditorStatus('åˆ é™¤å¤±è´¥: ' + result.error, 'error');
        }
      } catch (error) {
        showEditorStatus('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
      }
    }

    // å–æ¶ˆç¼–è¾‘
    function cancelEdit() {
      currentPost = null;
      document.getElementById('editor').innerHTML = `
        <div class="empty-state">
          <p>â† é€‰æ‹©ä¸€ç¯‡æ–‡ç« å¼€å§‹ç¼–è¾‘ï¼Œæˆ–ç‚¹å‡»"æ–°å»ºæ–‡ç« "</p>
        </div>
      `;
      document.querySelectorAll('.post-item').forEach(item => {
        item.classList.remove('active');
      });
    }

    // æ„å»ºåšå®¢
    async function buildBlog() {
      if (!confirm('ç¡®å®šè¦æ„å»ºåšå®¢å—ï¼Ÿè¿™å¯èƒ½éœ€è¦ä¸€äº›æ—¶é—´ã€‚')) {
        return;
      }

      const btn = event.target;
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span> æ„å»ºä¸­...';
      btn.disabled = true;

      showStatus('æ­£åœ¨æ„å»ºåšå®¢...', 'info');

      try {
        const response = await fetch(`${API_BASE}/build`, {
          method: 'POST',
        });

        const result = await response.json();

        if (response.ok) {
          showStatus('æ„å»ºæˆåŠŸï¼', 'success');
        } else {
          showStatus('æ„å»ºå¤±è´¥: ' + result.error, 'error');
          console.error('æ„å»ºé”™è¯¯:', result.errors);
        }
      } catch (error) {
        showStatus('æ„å»ºå¤±è´¥: ' + error.message, 'error');
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';

      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    // æ˜¾ç¤ºç¼–è¾‘å™¨çŠ¶æ€æ¶ˆæ¯
    function showEditorStatus(message, type = 'info') {
      const statusEl = document.getElementById('editorStatusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message ${type}`;
      statusEl.style.display = 'block';

      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ–‡ç« åˆ—è¡¨
    window.onload = () => {
      loadPosts();
    };
  </script>
</body>
</html>
